# Configuração do banco de dados H2 em memória para testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuração do JPA para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desabilitar Flyway para testes
spring.flyway.enabled=false

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações de segurança para testes
security.demo-mode.enabled=true
security.demo-mode.token=test-token

# Desabilitar cache para testes
spring.cache.type=none 