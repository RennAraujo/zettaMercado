version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: zettamercado-mysql
    environment:
      MYSQL_DATABASE: zettamercado
      MYSQL_USER: zettamercado
      MYSQL_PASSWORD: zettamercado
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - zettamercado-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zettamercado-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zettamercado-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zettamercado-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/zettamercado
      SPRING_DATASOURCE_USERNAME: zettamercado
      SPRING_DATASOURCE_PASSWORD: zettamercado
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
    networks:
      - zettamercado-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zettamercado-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - zettamercado-network

volumes:
  mysql_data:
  redis_data:

networks:
  zettamercado-network:
    driver: bridge