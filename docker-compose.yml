version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zettamercado-postgres
    environment:
      POSTGRES_DB: zettamercado
      POSTGRES_USER: zettamercado
      POSTGRES_PASSWORD: zettamercado
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zettamercado-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zettamercado"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zettamercado-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zettamercado-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  zettamercado-network:
    driver: bridge 