version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: zettamercado-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zettamercado-network

  redis:
    image: redis:7-alpine
    container_name: zettamercado-redis
    ports:
      - "6379:6379"
    networks:
      - zettamercado-network

  backend:
    build: .
    container_name: zettamercado-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_REDIS_HOST: ${SPRING_REDIS_HOST}
      SPRING_REDIS_PORT: ${SPRING_REDIS_PORT}
      SERVER_PORT: ${SERVER_PORT}
      DEMO_TOKEN: ${DEMO_TOKEN}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      LOGGING_LEVEL_ROOT: ${LOGGING_LEVEL_ROOT}
      LOGGING_LEVEL_APP: ${LOGGING_LEVEL_APP}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE}
      MAX_REQUEST_SIZE: ${MAX_REQUEST_SIZE}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - zettamercado-network

  frontend:
    build: ./frontend
    container_name: zettamercado-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - zettamercado-network

volumes:
  postgres_data:

networks:
  zettamercado-network:
    driver: bridge